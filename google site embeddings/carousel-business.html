<style>
    .carousel-wrapper {
      position: relative;
      width: 100%;
      margin: 0;
      overflow: hidden;
    }
  
    .carousel-track {
      display: flex;
      transition: transform 0.45s ease;
      will-change: transform;
    }
  
    .carousel-slide {
      min-width: 100%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 4px;
      padding: 4px; /* gives a little breathing room for shadows */
      box-sizing: border-box;
    }
  
    .carousel-slide a {
      display: block;
    }
  
    .carousel-slide img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: block;
    }
  
    .carousel-slide img:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
    }
  
    .carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 52px;
  height: 52px;
  border-radius: 50%;

  display: flex;
  align-items: center;
  justify-content: center;

  /* semi-transparent but readable */
  background: rgba(255, 255, 255, 0.65);
  color: #2f3576;

  /* visible edge even on light backgrounds */
  border: 2px solid rgba(47, 53, 118, 0.35);

  font-size: 30px;
  line-height: 1;
  cursor: pointer;

  backdrop-filter: blur(4px); /* soft glass effect, safe if unsupported */
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  z-index: 1000;
}

/* Hover = clearer intent */
.carousel-btn:hover {
  background: rgba(255, 255, 255, 0.9);
  border-color: #2f3576;
}


.prev { left: -14px; }
.next { right: -14px; }

    .carousel-dots {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 12px;
    }
  
    .carousel-dot {
    width: 8px;
    height: 8px;
    border-radius: 999px;
    background: #cfcfcf;
    transition: all 0.2s ease;
    }

    .carousel-dot.active {
    width: 18px;
    background: #2f3576;
    }

  </style>
  
  <div class="carousel-wrapper" id="carouselWrap">
    <div class="carousel-track" id="carouselTrack">
  
      <!-- SLIDE 1 (4 items) -->
      <div class="carousel-slide">

      </div>
  
      <!-- SLIDE 2 (4 items) -->
      <div class="carousel-slide">
        <a href="FORM_LINK_HR">
          <img src="https://raw.githubusercontent.com/sidjey-y/globe-assets/main/business/05%20HR.png">
        </a>
        <a href="FORM_LINK_ISDP">

          <img src="https://raw.githubusercontent.com/sidjey-y/globe-assets/main/business/07%20SCC.png">
        </a>
      </div>
    
    </div>
  
    <button class="carousel-btn prev" type="button" aria-label="Previous" onclick="moveSlide(-1)">‹</button>
    <button class="carousel-btn next" type="button" aria-label="Next" onclick="moveSlide(1)">›</button>
  </div>
  
  <div class="carousel-dots" id="carouselDots"></div>
  
  <script>
    let index = 0;
  
    function buildDots() {
      const track = document.getElementById("carouselTrack");
      const dots = document.getElementById("carouselDots");
      if (!track || !dots) return;
  
      dots.innerHTML = "";
      const total = track.children.length;
  
      for (let i = 0; i < total; i++) {
        const dot = document.createElement("div");
        dot.className = "carousel-dot" + (i === 0 ? " active" : "");
        dot.onclick = () => goToSlide(i);
        dots.appendChild(dot);
      }
    }
  
    function updateDots() {
      const dots = document.querySelectorAll("#carouselDots .carousel-dot");
      dots.forEach((d, i) => d.classList.toggle("active", i === index));
    }
  
    function moveSlide(direction) {
      const track = document.getElementById("carouselTrack");
      if (!track) return;
  
      const total = track.children.length;
      index = (index + direction + total) % total;
      track.style.transform = `translateX(-${index * 100}%)`;
      updateDots();
      updateArrows();
    }
  
    function goToSlide(i) {
      const track = document.getElementById("carouselTrack");
      if (!track) return;
  
      index = i;
      track.style.transform = `translateX(-${index * 100}%)`;
      updateDots();
      updateArrows();
    }

    function updateArrows() {
    const track = document.getElementById("carouselTrack");
    const total = track.children.length;

    document.querySelector(".prev").style.opacity =
    index === 0 ? "0.4" : "1";

    document.querySelector(".next").style.opacity =
    index === total - 1 ? "0.4" : "1";
    }


    function updateCount() {
    document.getElementById("carouselCount").textContent =
    `${index + 1} / ${track.children.length}`;
    }


  
    buildDots();
  </script>
